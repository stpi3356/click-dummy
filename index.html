<head>

    <title>AXA Hausratsversicherung</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <!--[if lt IE 7]>

        <![endif]-->
    <div id="header">
        <img src="header.png" alt="header">
    </div>
    <div id="main">
        <div id="hook"></div>
    </div>

    <div id="footer">
        <img src="footer.png" alt="footer">
    </div>




    <!-- UIkit CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.3.0/dist/css/uikit.min.css" />

    <!-- UIkit JS -->
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.3.0/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.3.0/dist/js/uikit-icons.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

    <script>
        $(function () {
            const queryString = window.location.search;
            const urlParams = new URLSearchParams(queryString);
            const segment = urlParams.get('segment');
            switch (segment) {
                case "1":
                    $('#hook').css('background-color', 'pink');
                    break;
                case "2":
                    $('#hook').css('background-color', 'violet');
                    break;
                case "3":
                    $('#hook').css('background-color', 'yellow');
                    break;
                default:
                    $('#hook').css('background-color', 'aqua');
                    break;
            }

        });
    </script>

</body>
